{% extends 'main.html' %}
{% load static %}


{% block content %}

<style>
     body {
    /* Background Picture */
    background-image: url('/static/images/background-images/background1.png');
    background-size: cover;
    background-repeat: no-repeat;
  }
</style>

<!-- Header -->
<div class="container">
  <div class="row">
    <div class="col">
      <h1 class="text-center"> Pick a Buddy! </h1>
    </div>
  </div>
</div>


<div class="container">
    <div class="row">
        <div class="col p-5 d-flex justify-content-center">

            <div id="carouselExampleCaptions" class="carousel slide" style="width: 400px;  border-radius: 30px; background-color: rgba(255, 255, 255, 0.229);">
                <div class="carousel-indicators" style="margin-top: 100px;">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>


                </div>
                <div class="carousel-inner">

                  <div class="carousel-item active">
                    <div class="d-flex justify-content-center mb-3" style=" border-radius: 30px;">
                      <img src="{% static 'images/buddy-pictures/turtle.png' %}" class="p-5 mb-3" style="width: 350px; height: 350px;"> 
                    </div>
                    <div class="carousel-caption d-none d-md-block" >
                      <h5>First slide label</h5>
                      <button type="button" class="btn btn-warning btn-lg">Register</button>
                    </div>
                  </div>

                  <div class="carousel-item ">
                    <div class="d-flex justify-content-center mb-3" style=" border-radius: 30px;">
                      <img src="{% static 'images/buddy-pictures/seal.png' %}" class="p-5 mb-3" style="width: 350px; height: 350px;"> 
                    </div>
                    <div class="carousel-caption d-none d-md-block" >
                      <h5>First slide label</h5>
                      <button type="button" class="btn btn-warning btn-lg">Register</button>
                    </div>
                  </div>

                  <div class="carousel-item ">
                    <div class="d-flex justify-content-center mb-3" style=" border-radius: 30px;">
                      <img src="{% static 'images/buddy-pictures/dolphin.png' %}" class="p-5 mb-3" style="width: 350px; height: 350px;"> 
                    </div>
                    <div class="carousel-caption d-none d-md-block" >
                      <h5>First slide label</h5>
                      <button type="button" class="btn btn-warning btn-lg">Register</button>
                    </div>
                  </div>

                  <div class="carousel-item ">
                    <div class="d-flex justify-content-center mb-3" style=" border-radius: 30px;">
                      <img src="{% static 'images/buddy-pictures/seagull.png' %}" class="p-5 mb-3" style="width: 350px; height: 350px;"> 
                    </div>
                    <div class="carousel-caption d-none d-md-block" >
                      <h5>First slide label</h5>
                      <button type="button" class="btn btn-warning btn-lg">Register</button>
                    </div>
                  </div>

                  <div class="carousel-item ">
                    <div class="d-flex justify-content-center mb-1" style=" border-radius: 30px;">
                      <img src="{% static 'images/buddy-pictures/whale.png' %}" class="p-5" style="width: 350px; height: 350px;"> 
                    </div>
                    <div class="carousel-caption d-none d-md-block" >
                      <button type="button" class="btn btn-warning btn-lg">Register</button>
                    </div>
                  </div>


                  
                  
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
              





        </div>
    </div>
</div>







{% endblock %}
